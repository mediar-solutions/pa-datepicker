<!DOCTYPE html>
<html>
<head>
  <title>Pure Angular Datepicker Example</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="../dist/paDatepicker.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body ng-app="pa-datepicker-example">

  <div class="container" ng-controller="ExampleCtrl as ctrl">

    <div class="example">
      <h3>Single date</h3>
      <div class="row">
        <div class="single-date">
          <pa-datepicker ng-model="ctrl.date"></pa-datepicker>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12">
              <label>Selected date</label>
              <pa-date-input ng-model="ctrl.date" class="form-control"></pa-date-input>
            </div>
          </div>
          <div class="model-value">
            <pre>{{ ctrl.date }}</pre>
          </div>
        </div>
      </div>
    </div>

    <div class="example">
      <h3>Popup</h3>
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12">
              <label>Selected date</label>
              <pa-date-input ng-model="ctrl.popup" class="form-control"
                ng-focus="ctrl.isPopupOpen = true">
              </pa-date-input>
              <pa-datepicker-popup is-open="ctrl.isPopupOpen">
                <pa-datepicker ng-model="ctrl.popup"></pa-datepicker>
              </pa-datepicker-popup>
            </div>
          </div>
          <div class="model-value">
            <pre>{{ ctrl.popup }}</pre>
          </div>
        </div>
      </div>
    </div>

    <div class="example">
      <h3>Range</h3>
      <div class="row">
        <div class="col-md-7">
          <pa-datepicker ng-model="ctrl.range" mode="range" panels="3"
            current-period="ctrl.currentPeriod"></pa-datepicker>
        </div>
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-6">
              <label>Start date</label>
              <pa-date-input class="form-control" ng-model="ctrl.range.base.start"
                ng-focus="ctrl.currentPeriod = 'base'"
                ng-class="{ base: ctrl.currentPeriod === 'base' }">
              </pa-date-input>
            </div>
            <div class="col-md-6">
              <label>End date</label>
              <pa-date-input class="form-control" ng-model="ctrl.range.base.end"
                ng-focus="ctrl.currentPeriod = 'base'"
                ng-class="{ base: ctrl.currentPeriod === 'base' }" format="dd/MM/yyyy">
              </pa-date-input>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <label>Start date</label>
              <pa-date-input class="form-control" ng-model="ctrl.range.compare.start"
                ng-focus="ctrl.currentPeriod = 'compare'"
                ng-class="{ compare: ctrl.currentPeriod === 'compare' }">
              </pa-date-input>
            </div>
            <div class="col-md-6">
              <label>End date</label>
              <pa-date-input class="form-control" ng-model="ctrl.range.compare.end"
                ng-focus="ctrl.currentPeriod = 'compare'"
                ng-class="{ compare: ctrl.currentPeriod === 'compare' }">
              </pa-date-input>
            </div>
          </div>
          <div class="model-value">
            <pre>{{ ctrl.range | json }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../dist/paDatepicker.js"></script>
  <script type="text/javascript" src="../dist/paDatepicker.tpls.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
